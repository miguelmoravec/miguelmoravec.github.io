<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">jquery[3.5.1];shiny-css[1.6.0];shiny-javascript[1.6.0];ionrangeslider-javascript[2.3.1];strftime[0.9.2];ionrangeslider-css[2.3.1];bootstrap[3.4.1]</script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.min.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
<script src="shared/strftime/strftime-min.js"></script>
<link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="shared/bootstrap/accessibility/css/bootstrap-accessibility.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/accessibility/js/bootstrap-accessibility.min.js"></script>  <title>Simple Shiny Dashboard - mtcars Dataset</title>
</head>
<body>
  <div class="container-fluid">
    <h2>Simple Shiny Dashboard - mtcars Dataset</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well" role="complementary">
          <div class="form-group shiny-input-container">
            <label class="control-label" id="hp-label" for="hp">Horsepower Range:</label>
            <input class="js-range-slider" id="hp" data-skin="shiny" data-type="double" data-min="52" data-max="335" data-from="100" data-to="200" data-step="1" data-grid="true" data-grid-num="9.75862068965517" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-drag-interval="true" data-data-type="number"/>
          </div>
          <div id="cyl" class="form-group shiny-input-checkboxgroup shiny-input-container" role="group" aria-labelledby="cyl-label">
            <label class="control-label" id="cyl-label" for="cyl">Select Number of Cylinders:</label>
            <div class="shiny-options-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="cyl" value="6" checked="checked"/>
                  <span>6</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="cyl" value="4" checked="checked"/>
                  <span>4</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="cyl" value="8" checked="checked"/>
                  <span>8</span>
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8" role="main">
        <div id="filtered_data" class="shiny-html-output"></div>
      </div>
    </div>
  </div>
</body>
</html>
