<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Lighting Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 h-screen flex items-center justify-center">
    <div id="root"></div>

    <script>
        const e = React.createElement;

        function Dashboard() {
            const [leverPosition, setLeverPosition] = React.useState(50);

            const handleChange = (e) => {
                setLeverPosition(e.target.value);
            };

            const bgColor = `hsl(${leverPosition * 2}, 70%, 60%)`;

            return e('div', { className: 'bg-gray-800 p-8 rounded-lg shadow-xl w-96' },
                e('h1', { className: 'text-2xl font-bold mb-6 text-white' }, 'Mood Lighting Control'),
                e('div', { className: 'space-y-4' },
                    e('div', {
                        className: 'h-32 rounded-lg transition-colors duration-300',
                        style: { backgroundColor: bgColor }
                    }),
                    e('div', { className: 'flex flex-col' },
                        e('label', { className: 'text-white mb-2' }, 'Mood Intensity'),
                        e('input', {
                            type: 'range',
                            min: '0',
                            max: '100',
                            value: leverPosition,
                            onChange: handleChange,
                            className: 'w-full'
                        })
                    ),
                    e('div', { className: 'text-gray-300 text-sm' },
                        `Current Level: ${leverPosition}%`
                    )
                )
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(e(Dashboard));
    </script>
</body>

</html>
