<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Lighting Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">
    <div id="root"></div>

    <script type="text/babel">
        const Dashboard = () => {
            const [leverPosition, setLeverPosition] = React.useState(50);
           
            const handleChange = (e) => {
                setLeverPosition(e.target.value);
            };

            const bgColor = `hsl(${leverPosition * 2}, 70%, 60%)`;

            return (
                <div className="bg-gray-800 p-8 rounded-lg shadow-xl w-96">
                    <h1 className="text-2xl font-bold mb-6 text-white">Mood Lighting Control</h1>
                   
                    <div className="space-y-4">
                        <div
                            className="h-32 rounded-lg transition-colors duration-300"
                            style={{ backgroundColor: bgColor }}
                        />
                       
                        <div className="flex flex-col">
                            <label className="text-white mb-2">Mood Intensity</label>
                            <input
                                type="range"
                                min="0"
                                max="100"
                                value={leverPosition}
                                onChange={handleChange}
                                className="w-full"
                            />
                        </div>
                       
                        <div className="text-gray-300 text-sm">
                            Current Level: {leverPosition}%
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
