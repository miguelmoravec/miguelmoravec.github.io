        <header id="header">
                <h1><b>Search</b></h1>

        <div id="main">
    <section class="main">
        <div class="spotlight">
            <div class="content">
                <header class="major">
                    <h2>Search Blog</h2>
                </header>
                <!-- Html Elements for Search -->
                <input type="text" id="search-input" placeholder="Enter keywords...">
                <ul id="results-container"></ul>
                <!-- Script pointing to jekyll-search.js -->
                <script src="assets/js/jekyll-search.js" type="text/javascript"></script>
                <script type="text/javascript">
                SimpleJekyllSearch({
                    searchInput: document.getElementById('search-input'),
                    resultsContainer: document.getElementById('results-container'),
                    json: '/search_blog.json',
                    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
                    noResultsText: 'No results found',
                    limit: 10,
                    fuzzy: true,
                    exclude: ['Welcome', 'Blog']
                })
                </script>
            </div>
        </div>
        <div class="spotlight">
            <div class="content">
                <header class="major">
                    <h2>Search Publication</h2>
                </header>
                <!-- Html Elements for Search -->
                <input type="text" id="search-input2" placeholder="Enter keywords...">
                <ul id="results-container2"></ul>
                <!-- Script pointing to jekyll-search.js -->
                <script src="assets/js/jekyll-search.js" type="text/javascript"></script>
                <script type="text/javascript">
                SimpleJekyllSearch({
                    searchInput: document.getElementById('search-input2'),
                    resultsContainer: document.getElementById('results-container2'),
                    json: '/search_publication.json',
                    searchResultTemplate: '<li>{title}</li>',
                    noResultsText: 'No results found',
                    limit: 10,
                    fuzzy: true,
                    exclude: ['Welcome', 'Blog']
                })
                </script>
            </div>
        </div>
    </section>
